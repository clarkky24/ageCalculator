<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./logo/vector/default.svg">
  <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-H5z5Zi0Vg3qJLM2iA3KwYivnkiYTXNlEzHfRsuZfLGK1GNzXb6Uv1cU7jk6I10P6K/QPmOWdOKsFJbZUz2K9Xw==" crossorigin="anonymous" />
  
  
  <title>Clarkky | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <form id="my-form">
  <div class="inputDate">
    <div class="inputGrid">
      <label for="day" class="day">DAY</label>
      <input type="number" id="day" placeholder="01">
    </div>

    <div class="inputGrid">
      <label for="month" class="month">MONTH</label>
      <input type="number" id="month" placeholder="12">
    </div>
    <div class="inputGrid">
      <label for="year" class="year">YEAR</label>
      <input type="number" id="year" placeholder="1999">
    </div>

      <!-- <div class="greeting"><i class="fa-regular fa-cake-candles"></i><i class="fa-regular fa-balloons"></i><i class="fa-thin fa-beer-mug"></i></div> -->
  </div>
  <button id="btn">CALCULATE BIRTHDAY</button>
</form>
  <div class="birthday">
    <label for="birth" id="greet"></label>
    <h1><strong class="strongYear strongStyle" ></strong> YEARS</h1>
    <h1><strong class="strongMonth strongStyle"></strong> MONTHS</h1>
    <h1><strong class="strongDay strongStyle"></strong> DAYS</h1>
  </div>
  <div><h3 id="errorHandler"></h3></div>
</div>



  
  <div class="attribution">
    Challenge by <a href?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">clarkky</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
